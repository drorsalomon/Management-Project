<!--Value already exists error modal-->

<div *ngIf="modalType === 'valueExistsModal'" id="{{modalID}}" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header text-center modal-header-danger">
                <h5 class="modal-title w-100 font-weight-bold">{{modalHeadline}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body text-center">
                <p>{{modalText}}</p>
                <button class="btn btn-default justify-content-center close-btn" data-dismiss="modal">סגור</button>
            </div>
        </div>
    </div>
</div>
<button id="{{modalBTN}}" [hidden]="true" data-toggle="modal" attr.data-target="#{{modalID}}">Open Modal</button>

<!--Confirm modal-->

<div *ngIf="modalType === 'confirmModal'" id="{{modalID}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <button id="{{modalBTN}}" [hidden]="true" data-toggle="modal" attr.data-target="#{{modalID}}">Open
                Modal</button>
            <div class="modal-header text-center modal-header-danger">
                <h5 class="modal-title w-100 font-weight-bold">{{modalHeadline}}</h5>
                <button id="deleteProductConfirmModelClose" type="button" class="close pull-right" aria-label="Close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <div class="row mrgbtm text-center mt-4">
                    <div class="col-6">
                        <button type="button" data-dismiss="modal" class="btn close-btn">בטל</button>
                    </div>
                    <div class="col-6">
                        <button type="button" (click)="deleteObject()" data-dismiss="modal" class="btn open-btn">אשר</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
